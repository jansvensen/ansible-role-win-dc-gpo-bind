---
  - name: Make sure logging directory exists
    ansible.windows.win_file:
      path: '{{ win.directory.logging }}'
      state: directory

  - name: Bind GPOs
    script: files/gpo-bind.ps1
    args:
      creates: '{{ win.directory.logging}}gpo-bind.txt'
    environment:
      target: '{{ item.target }}'
      gpos: '{{ item.gpos }}'
      domain: '{{ item.domain }}'
    with_items: '{{ dc_gpo_bindings }}'